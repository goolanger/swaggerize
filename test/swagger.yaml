basePath: /api
definitions:
  Category:
    properties:
      id:
        format: int64
        type: integer
        x-go-custom-tag: gorm:"primary_key;auto_increment:false"
      image:
        format: byte
        type: string
      lang:
        type: string
        x-go-custom-tag: gorm:"primary_key;auto_increment:false;index:lang"
      name:
        type: string
    type: object
  Offer:
    properties:
      availability:
        enum:
        - available
        - pending
        - sold out
        type: string
      categoryId:
        format: int64
        type: integer
      id:
        format: int64
        type: integer
        x-go-custom-tag: gorm:"primary_key;auto_increment:false"
      is_discount:
        description: offers a discount if true, an absolute price if false
        type: boolean
      name:
        type: string
      quantity:
        description: how many units available for this offer
        format: int64
        type: integer
      range:
        description: the range within this offer will be seen by buyer
        enum:
        - near
        - area
        - city
        - state
        - country
        - global
        type: string
      shopId:
        format: int64
        type: integer
      tags:
        items:
          $ref: '#/definitions/Tag'
        type: array
      valid_from:
        description: describes the range start of date-time when the offer is available
        format: date-time
        type: string
        x-go-custom-tag: gorm:"Type:timestamp"
      valid_until:
        description: describes the range end of date-time when the offer is available
        format: date-time
        type: string
        x-go-custom-tag: gorm:"Type:timestamp"
      value:
        description: either carries a discount percentage or an absolute price depending
          on is_discount
        type: number
    type: object
  Shop:
    properties:
      address1:
        type: string
      address2:
        type: string
      city:
        type: string
      id:
        format: int64
        type: integer
        x-go-custom-tag: gorm:"primary_key"
      lat:
        type: number
      lng:
        type: number
      name:
        type: string
        x-go-custom-tag: gorm:"unique_index"
      openFrom:
        type: string
      openTo:
        type: string
      vatId:
        type: string
      zip:
        type: string
    type: object
  Tag:
    properties:
      id:
        format: int64
        type: integer
      name:
        type: string
    type: object
